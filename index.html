<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <title style="display: none;">Preparação de Veículos</title>
</head>

<body>
    <h1 id="titulo">Preparação de Veículos</h1>
    <div class="container">
        <div class="row">
            <div class="col-md6">
                <p class="paragrafo">Digite o Diametro do Pistão:</p>
            </div>
            <div class="col-md6">
                <input type="text" name="diametro" id="diametro">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md6">
                <p class="paragrafo">Digite o Curso do Pistão (mm):</p>
            </div>
            <div class="col-md6">
                <input type="text" name="curso" id="curso">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md6">
                <p class="paragrafo">Digite Quantos Cilindros tem o seu Veículo:</p>
            </div>
            <div class="col-md6">
                <input type="text" name="cilindros" id="cilindros">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md6">
                <p class="paragrafo">Digite a Espessura da Junta de Cabeçote (mm):</p>
            </div>
            <div class="col-md6">
                <input type="text" name="cabecote" id="cabecote">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md6">
                <p class="paragrafo">Digite a Taxa de Compressão Desejada:</p>
            </div>
            <div class="col-md6">
                <input type="text" name="compressao" id="compressao-desejada">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md6">
                <p class="paragrafo">Digite a Taxa de Compressão Atual:</p>
            </div>
            <div class="col-md6">
                <input type="text" name="compressao" id="compressao-atual">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" id="btn">Calcular</button>
    <p id="resultado-cilindrada" class="resultado"></p>
    <p id="resultado-compressao-atual" class="resultado"></p>
    <p id="resultado-compressao-desejada" class="resultado"></p>
    <p id="resultado-cabeçote" class="resultado"></p>
    <script src="js/script.js"></script>
</body>

</html>
